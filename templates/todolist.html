{% extends "base.html"%}

{% block content %}
<div style="margin: auto; width: 50%;">
<h2>{{ todolist_id }} {{ title }}</h2>
{% if not items %}
<p>This todolist is empty.</p>
{% endif %}
<ol>
{% for item in items -%}
<li><a class="css-button-rounded" href="/item/{{ item['id'] }}">{{ item['id'] }}</a> {{ item['description'] }} ({{ item['status']|upper }}) -
    <form action="/item/{{ item['id'] }}/done" method="POST" style="display:inline;">
        <input type="hidden" name="todolist_id" id="todolist_id" value="{{ todolist_id }}">
        <button type="submit">Done</button>
    </form> -
    <a href="/todolist/{{ todolist_id }}/delete_form/{{ item['id'] }}">Delete</a>
</li>
{% endfor -%}
</ol>
<a class="css-button-rounded-new" href="/todolist/{{ todolist_id }}/new">New item</a>
</div>
{% endblock %}
