<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>To-Do List</title>
</head>
<body>
<a href="/">Home</a>
<h2>{{ title }}</h2>
{% if not items %}
<p>This todolist is empty.</p>
{% endif %}
<ul>
{% for item in items -%}
<li><a href="/item/{{ item['id'] }}">{{ item['id'] }}</a>. {{ item['description'] }}</li>
{% endfor -%}
</ul>
<a href="/todolist/{{ todolist_id }}/new">New item</a>
</body>
</html>
